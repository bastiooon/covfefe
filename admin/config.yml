backend:
  name: github
  repo: thedayheisooo/covfefe

media_folder: "assets/images/media_library"

collections:
  - name: 'sites'
    label: "Sites"
    editor:
        preview: false
    files:
      - name: 'index'
        label: "Main"
        file: "index.md"
        extension: "md"
        fields:
          - label: 'Layout'
            name: 'layout'
            widget: 'hidden'
            default: 'home'
            required: true
          - label: 'Claim'
            name: title-claim
            widget: 'string'
          - label: 'Intro'
            name: 'intro'
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Content'
                name: 'text'
                widget: 'markdown'
              - label: 'Reasons'
                name: 'reasons'
                widget: 'list'
                field:
                  label: 'Reason'
                  name: 'reason'
                  widget: 'string'
              - label: 'Numbers'
                name: 'numbers'
                widget: 'list'
                fields:
                  - { label: Number, name: number, widget: string }
                  - { label: Title, name: title, widget: string }
                  - { label: Text, name: text, widget: markdown }
          - label: '3 Ways'
            name: '3way'
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Intro'
                name: 'intro'
                widget: 'markdown'
              - label: 'Ways'
                name: 'ways'
                widget: 'list'
                fields:
                  - { label: Title, name: title, widget: string }
                  - { label: Number, name: number, widget: string }
                  - { label: Content, name: content, widget: markdown }
                  - label: 'Button'
                    name: 'button'
                    widget: 'object'
                    fields:
                      - { label: Text, name: text, widget: string }
                      - { label: URL, name: url, widget: string }
                  - { label: Pending?, name: pending, widget: boolean }
          - label: 'Shop Intro'
            name: 'shop_intro'
            widget: 'markdown'
      - name: 'about'
        label: 'About #ooo'
        file: 'about.md'
        fields:
          - { label: Layout, name: layout, widget: hidden, default: about }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - { label: About Members, name: about_members, widget: markdown }
          - label: 'Members'
            name: 'members'
            widget: 'list'
            fields:
              - { label: Name, name: name, widget: string, default: true }
              - { label: Position, name: position, widget: string }
              - { label: About, name: about, widget: markdown }
              - label: 'Contact'
                name: 'contact'
                widget: 'object'
                fields:
                  - { label: Linkedin, name: linkedin, widget: string }
                  - { label: Twitter, name: twitter, widget: string }
                  - { label: eMail, name: email, widget: string }
      - name: 'donate'
        label: 'Donate'
        file: 'donate.md'
        fields:
          - { name: layout, widget: hidden, default: chess_view }
          - { name: title, label: Title, widget: string }
          - { name: intro, label: Intro, widget: markdown }
          - name: 'items'
            label: 'Oranizations'
            widget: 'list'
            fields:
              - { name: title, label: Organization title, widget: string, required: true }
              - { name: content, Label: Organization Description, widget: markdown }
              - { name: image, label: Logo, widget: image }
              - { name: background_image, label: Background, widget: image }
              - name: 'action'
                label: 'Actions'
                widget: 'list'
                hint: 'please only make use of the "active" function on the last button, as the UI otherwise will get cluttered.'
                fields:
                  - { name: title, label: Button Text, widget: string }
                  - { name: link, label: URL, widget: string, hint: Please enter a valid URL }
                  - { name: active, label: Active, widget: boolean, default: true }
                  - { name: message, label: Info Message, widget: markdown, hint: This message will only be displayed if the button is deactivated }
      - name: 'getinvolved'
        label: Get Involved!
        file: 'get_involved.md'
        fields:
          - { name: layout, widget: hidden, default: chess_view }
          - { name: title, label: Title, widget: string, required: true }
          - { name: intro, layout: Intro Text, widget: markdown }
          - name: items
            label: How to get involved?
            widget: list
            fields:
              - { name: title, label: Title, widget: string }
              - { name: content, label: Description, widget: markdown }
              - { name: image, label: Background Image, widget: image, hint: Image which will be displayed next to the item }
  - name: 'data'
    label: 'Data'
    editor:
      preview: false
    files:
      - name: 'defaults'
        label: 'Global Defaults'
        file: '_data/defaults.yml'
        extension: 'yml'
        fields:
          - name: 'contact'
            label: 'Contact'
            widget: 'object'
            fields:
              - { name: email, label: eMail, widget: string }
              - { name: twitter, label: Twitter Username, widget: string }
      - name: 'faq'
        label: 'FAQ'
        file: '_data/faq.yml'
        extension: 'yml'
        fields:
          - name: 'faqs'
            label: 'FAQ Sections'
            widget: 'list'
            fields:
              - { name: section, label: Section, widget: string }
              - name: 'faq'
                label: 'FAQ'
                widget: 'list'
                fields:
                  - { name: q, label: Question, widget: string }
                  - { name: a, label: Answer, widget: markdown }
