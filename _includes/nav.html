<nav {% if page.layout == 'home' %}class="absolute"{% endif %}>
  <div class="ooo_nav__logo">
    <a href="/">
      {% include svg/ooo_logo.html %}
    </a>
  </div>
  <ul>
    {% assign main_nav = site.data.nav.main | where: 'active', 'true' %}
    {% for el in main_nav %}
    <li><a href="{{ el.url }}" {% if el.name == 'buy' %}class="buy"{% endif %}>{{ el.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
