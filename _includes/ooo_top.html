<section class="ooo_top">
  <div class="ooo__logo">
    {% include svg/ooo_logo.html %}
  </div>
  <div class="top__nav">
    <ul>
      {% assign main_nav = site.data.nav.main | where: 'active', 'true' %}
      {% for el in main_nav %}
      <li class="
      {% if el.name == 'buy' %}
        buy
      {% endif %}
      {% if el.url == page.url %}
         active
      {% endif %}
       "
      ><a href="{{ el.url }}">{{ el.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
