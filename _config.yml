  - jekyll-feed
  - airtable

sass:
  style: compressed

encoding: utf-8

#default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "OOOStaff"
      permalink: /blog/:year/:title/

compress_html:
  clippings: all
  comments: all
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

